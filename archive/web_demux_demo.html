<head>
    <meta charset="UTF-8">

    <title>TidyVid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 0.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .controls-section {
            display: flex;
            gap: 1rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .dropdown-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            width: 224px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: none;
            z-index: 10;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            text-decoration: none;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .dropdown-separator {
            height: 1px;
            background: #e5e7eb;
            margin: 0.25rem 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-text {
            max-width: 400px;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-area {
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            padding: 4rem 6rem;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            color: white;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-link {
            color: #60a5fa;
            text-decoration: underline;
        }

        .upload-info {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .processing-container {
            margin-top: 2rem;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            display: none;
            text-align: center;
            color: white;
        }

        .processing-container.show {
            display: block;
        }

        .processing-status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: #60a5fa;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            max-width: 600px;
            text-align: center;
        }

        .success-message {
            color: #86efac;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            max-width: 600px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #60a5fa;
            text-decoration: underline;
        }

        #file_upload {
            display: none;
        }

        @media (max-width: 768px) {
            .upload-area {
                padding: 2rem 3rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .controls-section {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script type="module">
        import { WebDemuxer } from '/web-demuxer.js';

        const MAX_FILE_SIZE = 4.8 * 1024 * 1024 * 1024;
        let state = {
            balance: 300
        };

        function initializeApp() {
            initializeEventHandlers();
            updateBalanceDisplay();
        }

        function initializeEventHandlers() {
            const fileInput = document.getElementById('file_upload');
            const uploadArea = document.getElementById('uploadArea');

            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    processFile(files[0]);
                }
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('video')) {
                    processFile(files[0]);
                }
            });

            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const dropdown = button.closest('.dropdown');
                    const menu = dropdown.querySelector('.dropdown-menu');
                    
                    document.querySelectorAll('.dropdown-menu').forEach(m => {
                        if (m !== menu) m.classList.remove('show');
                    });
                    
                    menu.classList.toggle('show');
                });
            });

            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    m.classList.remove('show');
                });
            });
        }

        async function processFile(file) {
            console.log("Processing file:", file.name);
            
            clearMessages();

            if (file.size > MAX_FILE_SIZE) {
                showError('File size exceeds the maximum limit of 4.8GB');
                return;
            }

            if (!file.type.startsWith('video')) {
                showError('Please upload a video file');
                return;
            }

            showProcessing('Extracting audio from video...');

            try {
                const audioBlob = await extractAudio(file);
                updateProgress(50, 'Audio extracted, preparing upload...');
                
                await uploadAudio(audioBlob, file.name);
            } catch (error) {
                console.error('Processing error:', error);
                reportError('ProcessingError', error.message, file.name);
                showError('Error processing video: ' + error.message);
            }
        }

        async function extractAudio(file) {
            const demuxer = new WebDemuxer({
                wasmFilePath: `${window.location.origin}/web-demuxer.wasm`
            });

            try {
                await demuxer.load(file);
                const info = await demuxer.getMediaInfo();
                const duration = info.duration;
                
                updateProgress(20, 'Setting up audio decoder...');
                
                // Get audio decoder config from demuxer
                const audioDecoderConfig = await demuxer.getDecoderConfig('audio');
                console.log('Audio decoder config:', audioDecoderConfig);
                
                updateProgress(25, 'Decoding and re-encoding audio...');
                
                // Decode and re-encode audio using WebCodecs
                const audioBlob = await decodeAndEncodeAudio(demuxer, audioDecoderConfig, duration);
                audioBlob.duration = duration;
                
                demuxer.destroy();
                return audioBlob;
            } catch (error) {
                demuxer.destroy();
                throw error;
            }
        }

        async function decodeAndEncodeAudio(demuxer, decoderConfig, duration) {
            return new Promise((resolve, reject) => {
                const encodedChunks = [];
                let processedFrames = 0;
                let totalFrames = 0;
                
                // Create encoder to output AAC in MP4 container
                const encoder = new AudioEncoder({
                    output: (chunk, metadata) => {
                        const chunkData = new Uint8Array(chunk.byteLength);
                        chunk.copyTo(chunkData);
                        encodedChunks.push({
                            data: chunkData,
                            timestamp: chunk.timestamp,
                            duration: chunk.duration,
                            type: chunk.type
                        });
                    },
                    error: (e) => {
                        console.error('Encoder error:', e);
                        reject(e);
                    }
                });

                // Configure encoder for AAC output
                encoder.configure({
                    codec: 'mp4a.40.2', // AAC-LC
                    sampleRate: decoderConfig.sampleRate,
                    numberOfChannels: decoderConfig.numberOfChannels,
                    bitrate: 128000
                });

                // Create decoder
                const decoder = new AudioDecoder({
                    output: (audioData) => {
                        // Re-encode the decoded audio
                        encoder.encode(audioData);
                        audioData.close();
                        
                        processedFrames++;
                        if (totalFrames > 0) {
                            const progress = 25 + Math.floor((processedFrames / totalFrames) * 25);
                            updateProgress(progress, `Processing audio: ${processedFrames}/${totalFrames} frames`);
                        }
                    },
                    error: (e) => {
                        console.error('Decoder error:', e);
                        reject(e);
                    }
                });

                decoder.configure(decoderConfig);

                // Read and process audio stream
                const audioStream = demuxer.read('audio', 0, duration);
                const reader = audioStream.getReader();

                // Count frames first for progress tracking
                let frameCount = 0;
                
                async function processStream() {
                    try {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            decoder.decode(value);
                            frameCount++;
                            totalFrames = frameCount;
                        }

                        // Flush both decoder and encoder
                        await decoder.flush();
                        await encoder.flush();
                        
                        updateProgress(50, 'Creating MP4 container...');
                        
                        // Create MP4 file using MP4Box
                        const audioBlob = await createMP4FromEncodedChunks(
                            encodedChunks,
                            decoderConfig.sampleRate,
                            decoderConfig.numberOfChannels
                        );
                        
                        decoder.close();
                        encoder.close();
                        
                        resolve(audioBlob);
                    } catch (error) {
                        decoder.close();
                        encoder.close();
                        reject(error);
                    }
                }

                processStream();
            });
        }

        async function createMP4FromEncodedChunks(chunks, sampleRate, channels) {
            return new Promise((resolve, reject) => {
                const mp4File = MP4Box.createFile();
                const mp4Chunks = [];

                mp4File.onError = (e) => {
                    console.error('MP4Box error:', e);
                    reject(new Error('MP4Box muxing failed: ' + e));
                };

                // Add audio track
                const trackId = mp4File.addTrack({
                    type: 'audio',
                    timescale: sampleRate,
                    samplerate: sampleRate,
                    channel_count: channels,
                    hdlr: 'soun',
                    name: 'AudioHandler',
                    avcDecoderConfigRecord: null
                });

                if (!trackId) {
                    reject(new Error('Failed to add audio track to MP4Box'));
                    return;
                }

                // Add samples
                chunks.forEach((chunk, index) => {
                    const sample = {
                        duration: chunk.duration || 1024,
                        dts: chunk.timestamp,
                        cts: chunk.timestamp,
                        is_sync: true,
                        data: chunk.data.buffer
                    };

                    mp4File.addSample(trackId, sample.data, sample);
                });

                // Get the final MP4 data
                mp4File.onSegment = (id, user, buffer, sampleNum, is_last) => {
                    mp4Chunks.push(new Uint8Array(buffer));
                    
                    if (is_last) {
                        const blob = new Blob(mp4Chunks, { type: 'audio/mp4' });
                        resolve(blob);
                    }
                };

                mp4File.flush();
            });
        }

        async function getUploadToken(fileName, fileType) {
            try {
                const response = await fetch('http://localhost:3000/api/audio_upload_token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ fileName, fileType })
                });
                
                if (!response.ok) {
                    reportError('TokenFetchError', `HTTP ${response.status}`, fileName);
                    throw new Error('Failed to fetch token');
                }
                
                return await response.json();
            } catch (error) {
                reportError('TokenFetchError', error.message, fileName);
                throw error;
            }
        }

        async function uploadAudio(audioBlob, originalFileName) {
            const audioFileName = originalFileName.replace(/\.[^/.]+$/, '') + '.m4a';
            const token = await getUploadToken(audioFileName, 'audio/mp4');
            
            console.log("token:", token);

            return new Promise((resolve, reject) => {
                const req = new XMLHttpRequest();
                
                req.onload = function() {
                    console.log('onload called', req);
                    if (req.status >= 200 && req.status < 300) {
                        console.log('onload success!');
                        transferComplete(audioFileName, audioBlob.duration || 0);
                        resolve();
                    } else {
                        reportError('UploadError', `HTTP ${req.status}`, audioFileName);
                        reject(new Error(`Upload failed: ${req.status}`));
                    }
                };

                req.upload.addEventListener("progress", (evt) => {
                    if (evt.lengthComputable) {
                        const percentComplete = Math.round((evt.loaded / evt.total) * 50) + 50;
                        updateProgress(percentComplete, 'Uploading audio...');
                    }
                });

                req.upload.addEventListener("error", () => {
                    console.log('error listener hit');
                    reportError('UploadErrorHandler', req.status, audioFileName);
                    reject(new Error('Upload error'));
                });

                req.upload.addEventListener("abort", () => {
                    reportError('UploadAbortHandler', req.status, audioFileName);
                    reject(new Error('Upload aborted'));
                });

                req.open("PUT", token.token, true);
                req.setRequestHeader("Content-Type", 'audio/mp4');
                req.send(audioBlob);
            });
        }

        function transferComplete(fileName, duration) {
            updateProgress(100, 'Upload complete, starting transcription...');
            
            fetch('http://localhost:3000/api/transcribe_audio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fileName: fileName,
                    duration: duration
                })
            })
            .then(response => {
                if (!response.ok) {
                    reportError('UploadCompletionError', `HTTP ${response.status}`, fileName);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                showSuccess('Upload and transcription started successfully!');
                setTimeout(() => {
                    resetUpload();
                }, 3000);
            })
            .catch(error => {
                reportError('UploadCompletionError2', error.message, fileName);
                console.error('Error notifying server after upload:', error);
                showError('Error starting transcription: ' + error.message);
            });
        }

        function showProcessing(message) {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('processingContainer').classList.add('show');
            document.getElementById('processingStatus').textContent = message;
        }

        function updateProgress(percent, message) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = Math.round(percent) + '%';
            if (message) {
                document.getElementById('processingStatus').textContent = message;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.getElementById('processingContainer').classList.contains('show') 
                ? document.getElementById('statusMessages')
                : document.getElementById('errorMessages');
            
            container.appendChild(errorDiv);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.getElementById('statusMessages').appendChild(successDiv);
        }

        function clearMessages() {
            document.getElementById('errorMessages').innerHTML = '';
            document.getElementById('statusMessages').innerHTML = '';
        }

        function resetUpload() {
            document.getElementById('processingContainer').classList.remove('show');
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
            clearMessages();
            document.getElementById('file_upload').value = '';
        }

        function reportError(type, message, fileName) {
            console.error(`${type}:`, message, fileName);
        }

        function updateBalanceDisplay() {
            const minutes = Math.floor(state.balance / 60);
            document.getElementById('balanceText').textContent = `${minutes} mins`;
        }

        window.purchaseMinutes = function(amount) {
            console.log('Purchase:', amount);
        };

        window.signOut = function() {
            window.location.href = '/login';
        };

        initializeApp();
    </script>
