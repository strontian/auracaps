<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Bevel - Stable Version</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; }
        span { font-weight: normal; font-size: 12px; color: #aaa; float: right; }
        
        #source-canvas { display: none; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@4.2.0/dist/pixi-filters.js"></script>
</head>
<body>

    <div id="controls">
        <div class="control-group">
            <label>Rotation <span id="val-rot">45°</span></label>
            <input type="range" id="opt-rotation" min="0" max="360" value="72">
        </div>
        <div class="control-group">
            <label>Thickness <span id="val-thick">5</span></label>
            <input type="range" id="opt-thickness" min="0" max="20" value="3">
        </div>
        <div class="control-group">
            <label>Light Intensity <span id="val-light">0.8</span></label>
            <input type="range" id="opt-light" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div class="control-group">
            <label>Shadow Intensity <span id="val-shadow">0.8</span></label>
            <input type="range" id="opt-shadow" min="0" max="1" step="0.1" value="0.6">
        </div>
    </div>

    <canvas id="source-canvas" width="800" height="400"></canvas>

    <script>
        // 1. Draw Text on Source Canvas
        const sourceCanvas = document.getElementById('source-canvas');
        const ctx = sourceCanvas.getContext('2d');
        
        ctx.font = "900 120px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#808080"; 
        ctx.fillText("PIXI BEVEL", sourceCanvas.width / 2, sourceCanvas.height / 2);

        // 2. Setup Pixi App (v6 syntax is identical)
        const app = new PIXI.Application({
            width: 800,
            height: 400,
            backgroundColor: 0x1a1a1a,
            antialias: true,
        });
        document.body.appendChild(app.view);

        // 3. Create Sprite
        const texture = PIXI.Texture.from(sourceCanvas);
        const textSprite = new PIXI.Sprite(texture);
        textSprite.anchor.set(0.5);
        textSprite.x = app.screen.width / 2;
        textSprite.y = app.screen.height / 2;

        // 4. Apply Filter
        // With v4.2 filters + v6 Pixi, this constructor is guaranteed to exist.
        const bevelFilter = new PIXI.filters.BevelFilter({
            rotation: 70,
            thickness: 3,
            lightColor: 0xffffff,
            shadowColor: 0x000000,
            lightAlpha: 0.8,
            shadowAlpha: 0.6
        });

        textSprite.filters = [bevelFilter];
        app.stage.addChild(textSprite);

        // 5. Controls Logic
        function updateVal(id, value, suffix = "") {
            document.getElementById(id).innerText = value + suffix;
        }

        document.getElementById('opt-rotation').addEventListener('input', (e) => {
            bevelFilter.rotation = parseFloat(e.target.value);
            updateVal('val-rot', e.target.value, "°");
        });

        document.getElementById('opt-thickness').addEventListener('input', (e) => {
            bevelFilter.thickness = parseFloat(e.target.value);
            updateVal('val-thick', e.target.value);
        });

        document.getElementById('opt-light').addEventListener('input', (e) => {
            bevelFilter.lightAlpha = parseFloat(e.target.value);
            updateVal('val-light', e.target.value);
        });

        document.getElementById('opt-shadow').addEventListener('input', (e) => {
            bevelFilter.shadowAlpha = parseFloat(e.target.value);
            updateVal('val-shadow', e.target.value);
        });
    </script>
</body>
</html>
