<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepgram Neon Sync + SRT</title>
    <link href="https://fonts.googleapis.com/css2?family=Beon&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a url('https://www.transparenttextures.com/patterns/black-brick-wall.png');
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        canvas {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            background-color: rgba(0,0,0,0.6);
            border: 4px solid #222;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Control Panel */
        .controls {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            max-width: 900px;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 160px;
        }
        
        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .value-readout {
            font-family: monospace;
            color: #00f7ff;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        button#playBtn {
            background: #00f7ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Beon', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 15px #00f7ff;
            transition: all 0.2s;
        }
        button#playBtn:hover {
            background: #fff;
            box-shadow: 0 0 25px #00f7ff;
            transform: scale(1.05);
        }
        button#playBtn:disabled {
            background: #333;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .timer-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
            min-width: 80px;
            text-align: right;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        input[type=color] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 30px;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <div class="controls">
        <button id="playBtn">PLAY</button>
        <div class="timer-display" id="timer">0.00s</div>

        <div class="control-section" style="border-left: 1px solid #333; padding-left: 30px;">
            <div class="control-group">
                <div class="label">
                    <span>Power On</span>
                    <span id="attackVal" class="value-readout">0.15</span>
                </div>
                <input type="range" id="attackSlider" min="0.01" max="0.3" step="0.01" value="0.15">
            </div>

            <div class="control-group">
                <div class="label">
                    <span>Fade Out</span>
                    <span id="decayVal" class="value-readout">0.05</span>
                </div>
                <input type="range" id="decaySlider" min="0.01" max="0.2" step="0.01" value="0.05">
            </div>
        </div>

        <div class="control-section" style="border-left: 1px solid #333; padding-left: 30px;">
            <div class="control-group">
                <div class="label">Tube Color</div>
                <input type="color" id="colorTube" value="#00f7ff">
            </div>
            <div class="control-group">
                <div class="label">Halo Color</div>
                 <input type="color" id="colorHalo" value="#0051ff">
            </div>
        </div>
    </div>
    
    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const playBtn = document.getElementById('playBtn');

        // --- CONFIGURATION ---
        const WIDTH = 1200; 
        const HEIGHT = 250;
        const FONT_SIZE = 60; 
        const FONT_FAMILY = 'Beon, sans-serif';
        const SPACING = 20;

        // --- 1. HARDCODED SRT DATA ---
        // This controls which BLOCK of text is shown
        const srtRaw = `
1
00:00:00,200 --> 00:00:02,000
Hi. So

2
00:00:02,100 --> 00:00:04,900
I recently got back into playing Magic.

3
00:00:05,100 --> 00:00:07,500
It's surprisingly expensive!
`;

        // --- 2. HARDCODED WORD DATA (DEEPGRAM FORMAT) ---
        // This controls the specific neon highlight timing
        const rawData = [
            // Block 1
            {word: 'hi', start: 0.24, end: 0.74, confidence: 0.99, punctuated_word: 'Hi.'},
            {word: 'so', start: 1.44, end: 1.94, confidence: 0.98, punctuated_word: 'So'},
            
            // Block 2
            {word: 'i', start: 2.16, end: 2.56, confidence: 0.99, punctuated_word: 'I'},
            {word: 'recently', start: 2.56, end: 3.04, confidence: 0.99, punctuated_word: 'recently'},
            {word: 'got', start: 3.04, end: 3.28, confidence: 0.99, punctuated_word: 'got'},
            {word: 'back', start: 3.28, end: 3.44, confidence: 0.99, punctuated_word: 'back'},
            {word: 'into', start: 3.44, end: 3.92, confidence: 0.99, punctuated_word: 'into'},
            {word: 'playing', start: 3.92, end: 4.40, confidence: 0.99, punctuated_word: 'playing'},
            {word: 'magic', start: 4.40, end: 4.72, confidence: 0.91, punctuated_word: 'Magic.'},

            // Block 3 (Expanded data)
            {word: 'its', start: 5.10, end: 5.40, confidence: 0.99, punctuated_word: "It's"},
            {word: 'surprisingly', start: 5.40, end: 6.20, confidence: 0.95, punctuated_word: 'surprisingly'},
            {word: 'expensive', start: 6.20, end: 6.90, confidence: 0.98, punctuated_word: 'expensive!'}
        ];

        // --- PARSING UTILS ---
        
        function parseSRTTime(timeString) {
            // 00:00:02,160 -> seconds
            const parts = timeString.split(':');
            const secondsParts = parts[2].split(',');
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            const seconds = parseInt(secondsParts[0], 10);
            const ms = parseInt(secondsParts[1], 10);
            return (hours * 3600) + (minutes * 60) + seconds + (ms / 1000);
        }

        function parseSRT(data) {
            const blocks = [];
            const parts = data.trim().split(/\n\s*\n/); // Split by empty lines
            
            parts.forEach(part => {
                const lines = part.split('\n');
                if(lines.length >= 3) {
                    const timeLine = lines[1];
                    const [startStr, endStr] = timeLine.split(' --> ');
                    blocks.push({
                        id: lines[0],
                        start: parseSRTTime(startStr),
                        end: parseSRTTime(endStr),
                        text: lines.slice(2).join(' ') // Join remaining lines as text
                    });
                }
            });
            return blocks;
        }

        const srtBlocks = parseSRT(srtRaw);
        
        // Initialize words object
        let allWords = rawData.map(item => ({
            text: item.punctuated_word, 
            start: item.start,
            end: item.end,
            alpha: 0,
            width: 0,
            active: false
        }));

        // --- STATE VARIABLES ---
        let tubeColor = '#00f7ff';
        let haloColor = '#0051ff';
        let isPlaying = false;
        let startTimestamp = 0;
        let playbackTime = 0; 
        
        let attackSpeed = 0.15;
        let decaySpeed = 0.05;

        mainCanvas.width = WIDTH;
        mainCanvas.height = HEIGHT;

        // --- INPUT HANDLERS ---
        const attackSlider = document.getElementById('attackSlider');
        const decaySlider = document.getElementById('decaySlider');
        const attackValDisplay = document.getElementById('attackVal');
        const decayValDisplay = document.getElementById('decayVal');
        const colorTubePicker = document.getElementById('colorTube');
        const colorHaloPicker = document.getElementById('colorHalo');

        attackSlider.addEventListener('input', (e) => {
            attackSpeed = parseFloat(e.target.value);
            attackValDisplay.innerText = attackSpeed.toFixed(2);
        });

        decaySlider.addEventListener('input', (e) => {
            decaySpeed = parseFloat(e.target.value);
            decayValDisplay.innerText = decaySpeed.toFixed(2);
        });

        colorTubePicker.addEventListener('input', (e) => tubeColor = e.target.value);
        colorHaloPicker.addEventListener('input', (e) => haloColor = e.target.value);

        playBtn.addEventListener('click', () => {
            if(isPlaying) return;
            allWords.forEach(w => w.alpha = 0);
            isPlaying = true;
            startTimestamp = performance.now();
            playBtn.disabled = true;
            playBtn.innerText = "PLAYING...";
        });

        // --- CORE LOGIC ---

        function updatePhysics(timestamp) {
            
            if (isPlaying) {
                playbackTime = (timestamp - startTimestamp) / 1000;
                timerDisplay.innerText = playbackTime.toFixed(2) + "s";

                const lastWordEnd = allWords[allWords.length-1].end;
                if (playbackTime > lastWordEnd + 2.0) {
                    isPlaying = false;
                    playBtn.disabled = false;
                    playBtn.innerText = "REPLAY";
                    playbackTime = 0;
                }
            }

            allWords.forEach(word => {
                const isActive = (playbackTime >= word.start && playbackTime <= word.end);

                if (isActive) {
                    if (word.alpha < 1.0) word.alpha += attackSpeed;
                    if (word.alpha > 1.0) word.alpha = 1.0; 
                } else {
                    if (word.alpha > 0) word.alpha -= decaySpeed;
                    if (word.alpha < 0) word.alpha = 0;
                }
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `${parseInt(result[1], 16)},${parseInt(result[2], 16)},${parseInt(result[3], 16)}` : null;
        }

        function drawWord(word, x, y) {
            const alpha = word.alpha;

            ctx.save();
            ctx.font = `${FONT_SIZE}px ${FONT_FAMILY}`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'left';

            // Always draw the "off" state (dim wire)
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 4;
            ctx.lineJoin = 'round';
            ctx.strokeText(word.text, x, y);
            
            // Draw "On" state
            if (alpha > 0.01) {
                ctx.globalAlpha = alpha;
                ctx.globalCompositeOperation = 'lighter'; 
                
                // Outer Halo
                ctx.shadowColor = haloColor;
                ctx.shadowBlur = 30;
                ctx.fillStyle = haloColor;
                ctx.fillText(word.text, x, y); 

                // Core Glow
                ctx.shadowColor = tubeColor;
                ctx.shadowBlur = 10;
                ctx.strokeStyle = tubeColor;
                ctx.lineWidth = 4;
                ctx.strokeText(word.text, x, y);

                // Center White Hot filament
                if (alpha > 0.5) {
                    ctx.shadowBlur = 5;
                    const rgb = hexToRgb(tubeColor);
                    ctx.strokeStyle = `rgba(${rgb}, 0.8)`; 
                    ctx.lineWidth = 2;
                    ctx.strokeText(word.text, x, y);
                    
                    if(alpha > 0.8) {
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 1;
                        ctx.strokeText(word.text, x, y);
                    }
                }
            }
            ctx.restore();
        }

        function render(timestamp) {
            updatePhysics(timestamp);
            
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.font = `${FONT_SIZE}px ${FONT_FAMILY}`;

            // 1. Find Current SRT Block
            // We want to find a block where current time is roughly within start/end
            // We give it a little padding so text doesn't disappear instantly if there is a small gap
            const activeBlock = srtBlocks.find(b => playbackTime >= b.start && playbackTime <= b.end + 0.2);

            if (activeBlock) {
                
                // 2. Filter words that belong to this block
                // We map the words to the block by checking if the word's start time is inside the block time
                const visibleWords = allWords.filter(w => w.start >= activeBlock.start - 0.5 && w.start <= activeBlock.end + 0.5);

                if (visibleWords.length > 0) {
                    // 3. Layout these specific words
                    let totalWidth = 0;
                    visibleWords.forEach(w => {
                        w.width = ctx.measureText(w.text).width;
                        totalWidth += w.width;
                    });
                    totalWidth += (visibleWords.length - 1) * SPACING;

                    let currentX = (WIDTH - totalWidth) / 2;
                    const Y = HEIGHT / 2;

                    // 4. Draw them
                    visibleWords.forEach(word => {
                        drawWord(word, currentX, Y);
                        currentX += word.width + SPACING;
                    });
                }
            } else {
                // Optional: Draw a "Listening..." or blank state if no SRT block is active
                // For now, we leave it blank to simulate silence between subtitles
            }

            requestAnimationFrame(render);
        }

        // Initialize
        document.fonts.load(`${FONT_SIZE}px Beon`).then(() => {
            requestAnimationFrame(render);
        }).catch(() => {
            requestAnimationFrame(render);
        });

    </script>
</body>
</html>
