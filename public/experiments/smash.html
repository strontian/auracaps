<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Mania Smash Effect</title>
    <style>
        @font-face {
            font-family: 'Metal Mania';
            src: url('../fonts/MetalMania-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        canvas {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            background-color: #0a0a0a;
            border: 4px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Control Panel */
        .controls {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            max-width: 900px;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 160px;
        }

        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .value-readout {
            font-family: monospace;
            color: #ffaa00;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        button#playBtn {
            background: #ffaa00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Metal Mania', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 15px #ffaa00;
            transition: all 0.2s;
        }
        button#playBtn:hover {
            background: #ffcc00;
            box-shadow: 0 0 25px #ffaa00;
            transform: scale(1.05);
        }
        button#playBtn:disabled {
            background: #333;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .timer-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: #ffaa00;
            text-shadow: 0 0 5px #ffaa00;
            min-width: 80px;
            text-align: right;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        input[type=color] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 30px;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>

    <div class="controls">
        <button id="playBtn">SMASH IT!</button>
        <div class="timer-display" id="timer">0.00s</div>

        <div class="control-section" style="border-left: 1px solid #333; padding-left: 30px;">
            <div class="control-group">
                <div class="label">
                    <span>Smash Speed</span>
                    <span id="attackVal" class="value-readout">0.12</span>
                </div>
                <input type="range" id="attackSlider" min="0.01" max="0.3" step="0.01" value="0.12">
            </div>

            <div class="control-group">
                <div class="label">
                    <span>Recovery</span>
                    <span id="decayVal" class="value-readout">0.08</span>
                </div>
                <input type="range" id="decaySlider" min="0.01" max="0.2" step="0.01" value="0.08">
            </div>
        </div>

        <div class="control-section" style="border-left: 1px solid #333; padding-left: 30px;">
            <div class="control-group">
                <div class="label">Lightning Color</div>
                <input type="color" id="colorLightning" value="#ffaa00">
            </div>
            <div class="control-group">
                <div class="label">Crack Color</div>
                 <input type="color" id="colorCrack" value="#ff4400">
            </div>
        </div>
    </div>

    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const playBtn = document.getElementById('playBtn');

        // --- CONFIGURATION ---
        const WIDTH = 1200;
        const HEIGHT = 250;
        const FONT_SIZE = 70;
        const FONT_FAMILY = 'Metal Mania, sans-serif';
        const SPACING = 20;

        // --- 1. HARDCODED SRT DATA ---
        const srtRaw = `
1
00:00:00,200 --> 00:00:02,000
Hi. So

2
00:00:02,100 --> 00:00:04,900
I recently got back into playing Magic.

3
00:00:05,100 --> 00:00:07,500
It's surprisingly expensive!
`;

        // --- 2. HARDCODED WORD DATA (DEEPGRAM FORMAT) ---
        const rawData = [
            // Block 1
            {word: 'hi', start: 0.24, end: 0.74, confidence: 0.99, punctuated_word: 'Hi.'},
            {word: 'so', start: 1.44, end: 1.94, confidence: 0.98, punctuated_word: 'So'},

            // Block 2
            {word: 'i', start: 2.16, end: 2.56, confidence: 0.99, punctuated_word: 'I'},
            {word: 'recently', start: 2.56, end: 3.04, confidence: 0.99, punctuated_word: 'recently'},
            {word: 'got', start: 3.04, end: 3.28, confidence: 0.99, punctuated_word: 'got'},
            {word: 'back', start: 3.28, end: 3.44, confidence: 0.99, punctuated_word: 'back'},
            {word: 'into', start: 3.44, end: 3.92, confidence: 0.99, punctuated_word: 'into'},
            {word: 'playing', start: 3.92, end: 4.40, confidence: 0.99, punctuated_word: 'playing'},
            {word: 'magic', start: 4.40, end: 4.72, confidence: 0.91, punctuated_word: 'Magic.'},

            // Block 3
            {word: 'its', start: 5.10, end: 5.40, confidence: 0.99, punctuated_word: "It's"},
            {word: 'surprisingly', start: 5.40, end: 6.20, confidence: 0.95, punctuated_word: 'surprisingly'},
            {word: 'expensive', start: 6.20, end: 6.90, confidence: 0.98, punctuated_word: 'expensive!'}
        ];

        // --- PARSING UTILS ---

        function parseSRTTime(timeString) {
            const parts = timeString.split(':');
            const secondsParts = parts[2].split(',');
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            const seconds = parseInt(secondsParts[0], 10);
            const ms = parseInt(secondsParts[1], 10);
            return (hours * 3600) + (minutes * 60) + seconds + (ms / 1000);
        }

        function parseSRT(data) {
            const blocks = [];
            const parts = data.trim().split(/\n\s*\n/);

            parts.forEach(part => {
                const lines = part.split('\n');
                if(lines.length >= 3) {
                    const timeLine = lines[1];
                    const [startStr, endStr] = timeLine.split(' --> ');
                    blocks.push({
                        id: lines[0],
                        start: parseSRTTime(startStr),
                        end: parseSRTTime(endStr),
                        text: lines.slice(2).join(' ')
                    });
                }
            });
            return blocks;
        }

        const srtBlocks = parseSRT(srtRaw);

        // Initialize words object with extra properties for smash effect
        let allWords = rawData.map(item => ({
            text: item.punctuated_word,
            start: item.start,
            end: item.end,
            smash: 0, // 0 = normal, 1 = fully smashed
            width: 0,
            cracks: [] // Will store crack lines
        }));

        // --- STATE VARIABLES ---
        let lightningColor = '#ffaa00';
        let crackColor = '#ff4400';
        let isPlaying = false;
        let startTimestamp = 0;
        let playbackTime = 0;

        let attackSpeed = 0.12;
        let decaySpeed = 0.08;

        mainCanvas.width = WIDTH;
        mainCanvas.height = HEIGHT;

        // --- INPUT HANDLERS ---
        const attackSlider = document.getElementById('attackSlider');
        const decaySlider = document.getElementById('decaySlider');
        const attackValDisplay = document.getElementById('attackVal');
        const decayValDisplay = document.getElementById('decayVal');
        const colorLightningPicker = document.getElementById('colorLightning');
        const colorCrackPicker = document.getElementById('colorCrack');

        attackSlider.addEventListener('input', (e) => {
            attackSpeed = parseFloat(e.target.value);
            attackValDisplay.innerText = attackSpeed.toFixed(2);
        });

        decaySlider.addEventListener('input', (e) => {
            decaySpeed = parseFloat(e.target.value);
            decayValDisplay.innerText = decaySpeed.toFixed(2);
        });

        colorLightningPicker.addEventListener('input', (e) => lightningColor = e.target.value);
        colorCrackPicker.addEventListener('input', (e) => crackColor = e.target.value);

        playBtn.addEventListener('click', () => {
            if(isPlaying) return;
            allWords.forEach(w => {
                w.smash = 0;
                w.cracks = [];
            });
            isPlaying = true;
            startTimestamp = performance.now();
            playBtn.disabled = true;
            playBtn.innerText = "SMASHING...";
        });

        // --- CRACK GENERATION ---
        function generateCracks(wordWidth, wordHeight) {
            const cracks = [];
            const numCracks = 3 + Math.floor(Math.random() * 3); // 3-5 cracks

            for(let i = 0; i < numCracks; i++) {
                const crack = [];
                const segments = 4 + Math.floor(Math.random() * 4); // 4-7 segments

                // Start from a random point
                let x = Math.random() * wordWidth;
                let y = Math.random() * wordHeight;
                crack.push({x, y});

                // Create jagged lightning-like path
                for(let j = 0; j < segments; j++) {
                    x += (Math.random() - 0.5) * (wordWidth / segments) * 2;
                    y += (Math.random() - 0.5) * (wordHeight / segments) * 2;
                    x = Math.max(0, Math.min(wordWidth, x));
                    y = Math.max(-wordHeight/2, Math.min(wordHeight/2, y));
                    crack.push({x, y});
                }

                cracks.push(crack);
            }
            return cracks;
        }

        // --- CORE LOGIC ---
        function updatePhysics(timestamp) {
            if (isPlaying) {
                playbackTime = (timestamp - startTimestamp) / 1000;
                timerDisplay.innerText = playbackTime.toFixed(2) + "s";

                const lastWordEnd = allWords[allWords.length-1].end;
                if (playbackTime > lastWordEnd + 2.0) {
                    isPlaying = false;
                    playBtn.disabled = false;
                    playBtn.innerText = "REPLAY";
                    playbackTime = 0;
                }
            }

            allWords.forEach(word => {
                const isActive = (playbackTime >= word.start && playbackTime <= word.end);

                if (isActive) {
                    if (word.smash < 1.0) {
                        word.smash += attackSpeed;
                        // Generate cracks when smash starts
                        if(word.smash > 0.1 && word.cracks.length === 0) {
                            word.cracks = generateCracks(word.width || 100, FONT_SIZE);
                        }
                    }
                    if (word.smash > 1.0) word.smash = 1.0;
                } else {
                    if (word.smash > 0) {
                        word.smash -= decaySpeed;
                        // Clear cracks when recovering
                        if(word.smash < 0.1) {
                            word.cracks = [];
                        }
                    }
                    if (word.smash < 0) word.smash = 0;
                }
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function drawWord(word, x, y) {
            const smash = word.smash;
            ctx.save();
            ctx.font = `${FONT_SIZE}px ${FONT_FAMILY}`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'left';

            // Calculate depression offset
            const depthOffset = smash * 8;
            const shakeX = smash > 0.5 ? (Math.random() - 0.5) * 3 * smash : 0;
            const shakeY = smash > 0.5 ? (Math.random() - 0.5) * 3 * smash : 0;

            // Normal state - metallic silver
            ctx.fillStyle = '#c0c0c0';
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 2;
            ctx.lineJoin = 'round';

            if(smash < 0.01) {
                // Unsmashed - shiny metal
                ctx.shadowColor = '#ffffff';
                ctx.shadowBlur = 5;
                ctx.fillText(word.text, x, y);
                ctx.strokeText(word.text, x, y);
            } else {
                // Being smashed
                const finalX = x + shakeX;
                const finalY = y + shakeY + depthOffset;

                // Draw darker base (depressed/shadow)
                ctx.fillStyle = `rgba(20, 20, 20, ${smash * 0.8})`;
                ctx.fillText(word.text, finalX + 2, finalY + 2);

                // Draw darkened main text
                const darkness = 1 - (smash * 0.7);
                ctx.fillStyle = `rgba(${192*darkness}, ${192*darkness}, ${192*darkness}, 1)`;
                ctx.strokeStyle = `rgba(${96*darkness}, ${96*darkness}, ${96*darkness}, 1)`;
                ctx.lineWidth = 2;
                ctx.fillText(word.text, finalX, finalY);
                ctx.strokeText(word.text, finalX, finalY);

                // Draw cracks with lightning
                if(word.cracks.length > 0 && smash > 0.2) {
                    ctx.globalCompositeOperation = 'lighter';

                    word.cracks.forEach(crack => {
                        // Draw crack line
                        ctx.beginPath();
                        ctx.moveTo(finalX + crack[0].x, finalY - FONT_SIZE/3 + crack[0].y);

                        for(let i = 1; i < crack.length; i++) {
                            ctx.lineTo(finalX + crack[i].x, finalY - FONT_SIZE/3 + crack[i].y);
                        }

                        // Crack itself
                        ctx.strokeStyle = crackColor;
                        ctx.lineWidth = 2;
                        ctx.stroke();

                        // Lightning glow in cracks
                        if(smash > 0.5) {
                            const glowIntensity = (smash - 0.5) * 2;
                            const flickerIntensity = glowIntensity * (0.7 + Math.random() * 0.3);

                            ctx.shadowColor = lightningColor;
                            ctx.shadowBlur = 15;
                            ctx.strokeStyle = lightningColor;
                            ctx.lineWidth = 3;
                            ctx.globalAlpha = flickerIntensity;
                            ctx.stroke();

                            // Bright core
                            ctx.shadowBlur = 8;
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 1.5;
                            ctx.globalAlpha = flickerIntensity * 0.8;
                            ctx.stroke();
                        }
                    });

                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = 1;
                }

                // Add embossed highlight on top edge when smashed
                if(smash > 0.3) {
                    ctx.globalAlpha = smash * 0.4;
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.fillText(word.text, finalX, finalY - 1);
                }
            }

            ctx.restore();
        }

        function render(timestamp) {
            updatePhysics(timestamp);

            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.font = `${FONT_SIZE}px ${FONT_FAMILY}`;

            // Find Current SRT Block
            const activeBlock = srtBlocks.find(b => playbackTime >= b.start && playbackTime <= b.end + 0.2);

            if (activeBlock) {
                // Filter words that belong to this block
                const visibleWords = allWords.filter(w => w.start >= activeBlock.start - 0.5 && w.start <= activeBlock.end + 0.5);

                if (visibleWords.length > 0) {
                    // Layout these specific words
                    let totalWidth = 0;
                    visibleWords.forEach(w => {
                        w.width = ctx.measureText(w.text).width;
                        totalWidth += w.width;
                    });
                    totalWidth += (visibleWords.length - 1) * SPACING;

                    let currentX = (WIDTH - totalWidth) / 2;
                    const Y = HEIGHT / 2;

                    // Draw them
                    visibleWords.forEach(word => {
                        drawWord(word, currentX, Y);
                        currentX += word.width + SPACING;
                    });
                }
            }

            requestAnimationFrame(render);
        }

        // Initialize - wait for font to load
        document.fonts.load(`${FONT_SIZE}px "Metal Mania"`).then(() => {
            console.log('Metal Mania font loaded');
            requestAnimationFrame(render);
        }).catch(() => {
            console.log('Font loading failed, rendering anyway');
            requestAnimationFrame(render);
        });

    </script>
</body>
</html>
