<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Caption Overlay</title>
  <style>
    @font-face {
      font-family: 'Modak';
      src: url('/Modak-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #container {
      position: relative;
      width: 720px;
      max-width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 15vh;
    }

    #video {
      width: 100%;
      max-height: 640px;
      display: block;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 720px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    label {
      min-width: 100px;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #444;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff0076;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff0076;
      cursor: pointer;
      border: none;
    }

    .value-display {
      min-width: 50px;
      text-align: right;
      font-family: monospace;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      pointer-events: none;
    }

    #exportBtn {
      padding: 12px 24px;
      background: #ff0076;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #exportBtn:hover {
      background: #cc005e;
    }

    #exportBtn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #exportStatus {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" crossorigin="anonymous" controls></video>
    <canvas id="canvas" width="720" height="1280"></canvas>
    <div id="loading">Loading...</div>
  </div>

  <div id="controls">
    <div class="control-group">
      <label for="fontSize">Font Size:</label>
      <input type="range" id="fontSize" min="36" max="96" value="48" step="1">
      <span class="value-display" id="fontSizeValue">48px</span>
    </div>
    <div class="control-group">
      <label for="textHeight">Text Height:</label>
      <input type="range" id="textHeight" min="0" max="100" value="7" step="1">
      <span class="value-display" id="textHeightValue">7%</span>
    </div>
    <div class="control-group">
      <button id="exportBtn">Export Video</button>
      <span id="exportStatus"></span>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    const fontSizeInput = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const textHeightInput = document.getElementById('textHeight');
    const textHeightValue = document.getElementById('textHeightValue');
    const exportBtn = document.getElementById('exportBtn');
    const exportStatus = document.getElementById('exportStatus');

    let holoImage = null;
    let subtitles = [];
    let fontSize = 48;
    let textHeightPercent = 7;
    let animationFrameId = null;
    const urlParams = new URLSearchParams(window.location.search)
    let videoName = urlParams.get('name')


    // Update font size
    fontSizeInput.addEventListener('input', (e) => {
      fontSize = parseInt(e.target.value);
      fontSizeValue.textContent = fontSize + 'px';
      // Render immediately if video is paused
      if (video.paused && !animationFrameId) {
        renderSingleFrame();
      }
    });

    // Update text height (inverted: 100 = top, 0 = bottom)
    textHeightInput.addEventListener('input', (e) => {
      textHeightPercent = parseInt(e.target.value);
      textHeightValue.textContent = textHeightPercent + '%';
      // Render immediately if video is paused
      if (video.paused && !animationFrameId) {
        renderSingleFrame();
      }
    });

    // Export video button handler
    exportBtn.addEventListener('click', async () => {
      exportBtn.disabled = true;
      exportStatus.textContent = 'Exporting...';
      exportStatus.style.color = '#fff';

      try {
        const response = await fetch('/api/captions/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            videoName: videoName,
            fontSize: fontSize,
            textPosition: textHeightPercent
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        exportStatus.textContent = 'Export successful!';
        exportStatus.style.color = '#0f0';
        console.log('Export result:', result);
        
        // Reset status after 3 seconds
        setTimeout(() => {
          exportStatus.textContent = '';
          exportBtn.disabled = false;
        }, 3000);
      } catch (error) {
        console.error('Export error:', error);
        exportStatus.textContent = 'Export failed: ' + error.message;
        exportStatus.style.color = '#f00';
        exportBtn.disabled = false;
      }
    });

    // Parse SRT format
    function parseSRT(content) {
      const blocks = content.trim().split(/\n\s*\n/);
      const subs = [];
      
      for (const block of blocks) {
        const lines = block.split('\n');
        if (lines.length < 3) continue;
        
        const timeLine = lines[1];
        const timeMatch = timeLine.match(/(\d{2}):(\d{2}):(\d{2}),(\d{3})\s*-->\s*(\d{2}):(\d{2}):(\d{2}),(\d{3})/);
        
        if (timeMatch) {
          const startTime = parseInt(timeMatch[1]) * 3600 + parseInt(timeMatch[2]) * 60 + 
                           parseInt(timeMatch[3]) + parseInt(timeMatch[4]) / 1000;
          const endTime = parseInt(timeMatch[5]) * 3600 + parseInt(timeMatch[6]) * 60 + 
                         parseInt(timeMatch[7]) + parseInt(timeMatch[8]) / 1000;
          
          const text = lines.slice(2).join('\n');
          subs.push({ startTime, endTime, text });
        }
      }
      
      return subs;
    }

    // Get active subtitle
    function getSubtitleAtTime(timestamp) {
      for (const sub of subtitles) {
        if (timestamp >= sub.startTime && timestamp < sub.endTime) {
          return sub.text;
        }
      }
      return null;
    }

    // Word wrap text
    function wrapText(text, maxWidth) {
      ctx.font = `${fontSize}px Modak`;
      
      const paragraphs = text.split('\n');
      const allLines = [];
      
      for (const paragraph of paragraphs) {
        if (!paragraph.trim()) continue;
        
        const words = paragraph.split(' ');
        let currentLine = '';
        
        for (const word of words) {
          const testLine = currentLine ? `${currentLine} ${word}` : word;
          const metrics = ctx.measureText(testLine);
          
          if (metrics.width > maxWidth && currentLine) {
            allLines.push(currentLine);
            currentLine = word;
          } else {
            currentLine = testLine;
          }
        }
        
        if (currentLine) {
          allLines.push(currentLine);
        }
      }
      
      return allLines;
    }

    // Render a single frame (for when video is paused)
    function renderSingleFrame() {
      const timestamp = video.currentTime;
      const text = getSubtitleAtTime(timestamp);
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (!text || !holoImage) {
        return;
      }
      
      // Animation: 10s cycle
      const animDuration = 10;
      const progress = (timestamp % (animDuration * 2)) / animDuration;
      const yDir = progress <= 1 ? progress : 2 - progress;
      const bgSize = canvas.height * 5;
      const bgY = yDir * (bgSize - canvas.height);
      
      // Word wrapping
      const padding = 50;
      const maxWidth = canvas.width - (padding * 2) - 40;
      const lines = wrapText(text, maxWidth);
      
      const lineHeight = fontSize * 1.2;
      const totalTextHeight = lines.length * lineHeight;
      
      // Calculate Y position (INVERTED: 100% = top, 0% = bottom)
      const textVerticalRange = canvas.height - totalTextHeight - fontSize * 0.8;
      const invertedPercent = 100 - textHeightPercent;
      const startY = (textVerticalRange * invertedPercent / 100) + fontSize * 1.6;
      
      ctx.save();
      ctx.font = `${fontSize}px Modak`;
      
      // Draw holo image
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      // Draw ALL text to temp canvas
      tempCtx.font = `${fontSize}px Modak`;
      tempCtx.fillStyle = '#ffffff';
      lines.forEach((line, i) => {
        const lineWidth = tempCtx.measureText(line).width;
        const lineX = (canvas.width - lineWidth) / 2;
        const lineY = startY + i * lineHeight;
        tempCtx.fillText(line, lineX, lineY);
      });

      // Draw holo image to main canvas
      ctx.drawImage(holoImage, 0, -bgY, canvas.width, bgSize);

      // Apply the combined text mask in ONE operation
      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(tempCanvas, 0, 0);
      ctx.restore();
    }

    // Render frame (for animation loop)
    function renderFrame() {
      renderSingleFrame();
      animationFrameId = requestAnimationFrame(renderFrame);
    }

    // Load resources
    async function init() {
      try {
        // Load holographic image
        holoImage = new Image();
        holoImage.crossOrigin = 'anonymous';
        await new Promise((resolve, reject) => {
          holoImage.onload = resolve;
          holoImage.onerror = reject;
          holoImage.src = '/holo.jpg';
        });


        // Get video token and load video
        const urlParams = new URLSearchParams(window.location.search)
        const videoName = urlParams.get('name')
        const srtResponse = await fetch(`/api/captions/transcript/?name=${encodeURIComponent(videoName)}`);
        
        // Load SRT file
        const srtContent = await srtResponse.json();
        console.log(srtContent)
        subtitles = parseSRT(srtContent);

        
        const tokenResponse = await fetch(`/api/captions/video_token?name=${encodeURIComponent(videoName)}`)
        const tokenData = await tokenResponse.json();
        video.src = tokenData
        

        // Inside init(), after video.onloadedmetadata
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            // Match canvas to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
          };
        });
        loading.style.display = 'none';
        
        // Start rendering when video plays
        video.addEventListener('play', () => {
          if (!animationFrameId) {
            renderFrame();
          }
        });
        
        video.addEventListener('pause', () => {
          if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
          }
        });

        // Render initial frame
        renderSingleFrame();

        console.log('Ready! Use video controls to play.');
      } catch (error) {
        console.error('Error loading resources:', error);
        loading.textContent = 'Error loading resources. Check console.';
      }
    }

    init();
  </script>
</body>
</html>
