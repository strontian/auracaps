    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Modak';
            src: url('fonts/Modak-Regular.ttf') format('truetype');

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        #titleCanvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .video-container {
            margin: 1.5rem auto;
            max-width: 280px;
            max-height: 640px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .video-container video {
            width: 100%;
            height: auto;

        }
        
        .signin-container {
            display: flex;

            align-items: center;
            margin: 1.5rem 0;
        }

            font-size: 1.1rem;

            color: #667eea;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {

                font-size: 1.2rem;
            }

                margin: 1.5rem auto;
            }
            
            .features {
                flex-direction: column;

    <script>
        function handleCredentialResponse(response) {
            // Show loading state
            // Send the credential to your backend
            fetch('/api/gauth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Authentication failed');
                }
                return res.json();
            })
            .then(data => {
                console.log('Login successful:', data);
                window.location.href = '/upload.html';
            })
            .catch(error => {
                console.error('Login error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <canvas id="titleCanvas"></canvas>
        <h2></h2>

        <!-- Video Preview -->

            <video autoplay loop muted playsinline>

                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Google Sign-In -->

            <div id="g_id_onload"
                 data-client_id="672558205267-m1qr9fuh0dj2c4dh2ug4qn5fitor5b3v.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" 
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_blue"
                 data-text="continue_with"
                 data-shape="pill"
                 data-logo_alignment="left">
            </div>
        </div>
        
        
    </div>
    
    <script type="module">
        import { renderRainbowEffect } from './effects.mjs';
        
        const canvas = document.getElementById('titleCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        const canvasWidth = 800;
        const canvasHeight = 200;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        
        // Create auxiliary canvas for rainbow effect
        const auxCanvas = document.createElement('canvas');
        auxCanvas.width = canvasWidth;
        auxCanvas.height = canvasHeight;
        
        // State object to maintain animation state
        const state = {};
        
        // Load the Modak font
        const font = new FontFace('Modak', 'url(fonts/Modak-Regular.ttf)');
        
        font.load().then(() => {
            document.fonts.add(font);
            animate();
        }).catch(err => {
            console.error('Font loading failed:', err);
            // Try to animate anyway
            animate();
        });
        
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Render rainbow effect
            renderRainbowEffect(ctx, {
                text: 'Aura Captions',
                fontSize: 80,
                textHeightPercent: 50,
                state: state,
                auxCanvas: auxCanvas
            });
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
